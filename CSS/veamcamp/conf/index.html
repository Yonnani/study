<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>D.feconf 2021</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header-title">
                <strong>D.feconf</strong>
                2021
            </h1>
            <p class="header-meta">
                You take your notes,<br>
                We take care of everything else.
            </p>
        </header>
        <section class="contents">
            <ol class="timeline">
                <li>
                    <section class="parts">
                        <p class="parts-times">
                            <span>10:00</span>
                            ~ 
                            <span>10:30</span>
                        </p>
                        <div class="parts-contents">
                            <img width="100" class="parts-profile" src="images/profile01.jpg">
                            <div class="parts-agenda">
                                <p>
                                    Liam 
                                    <span class="parts-role">UX Engineer</span>
                                </p>
                                <h2>What is a ux engineer</h2>
                            </div>
                        </div>
                    </section>
                </li>
            </ol>
        </section>
    </div>
</body>
</html>
